    <nav>

    <section>
        <body style="background-color: rgb(29, 69, 70);">
        </body>
        <div class="flexRight">
        <div class="formContainer">
            <form id="contact">
                <h3>Contact Us!</h3>
                <fieldset>
                    <input placeholder="First Name" type="text" tabindex="1" required>
                </fieldset>
<fieldset>
    <input placeholder="Surname" type="text" tabindex="2" required>
</fieldset>
<fieldset>
    <input placeholder="Email" type="email" tabindex="3" required>
</fieldset>
<fieldset>
    <input placeholder="Contact Number" type="tel" tabindex="4">
</fieldset>
<fieldset>
    <input placeholder="Password" type="password" tabindex="5" required>
</fieldset>
<fieldset>
    <input placeholder="Confirm Password" type="password" tabindex="6" required>
</fieldset>
<fieldset>
    <textarea placeholder="Your message..." tabindex="7" required></textarea>
</fieldset>
<fieldset>
    <button name="submitForm" type="submit" id="contactFormSubmit">Submit</button>
</fieldset>

            </form>
